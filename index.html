<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICanCookFood</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Parallax effect for feature sections */
    .feature {
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    /* Ensure smooth scrolling and no overflow */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .bg-cream {
      background-color: #FDF6E9;
    }

    .scroll-container {
      width: 100%;
    }

    .panel {
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      will-change: transform, opacity;
      position: relative;
    }

    .content {
      width: 100%;
      height: 100%;
    }

    /* Ensure image panels have a fallback background */
    .panel:not([data-index="0"]):not([data-index="4"]) {
      background-color: #ccc;
    }

    /* Style for the hero section */
    .hero-section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #FF6F61, #6B5B95); /* Fallback gradient */
      background-image: url('images/hero-image.png'); /* Default image */
    }

    .hero-text {
      position: absolute;
      top: 10%;
      left: 5%;
      color: black;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1;
    }

    .hero-text h1 span {
      color: #3B82F6;
    }

    .hero-text p {
      font-size: 1rem;
      color: white;
      margin-top: 0.5rem;
    }

    .hero-content {
      position: absolute;
      top: 25%; /* Adjust this based on the height of hero-text */
      left: 5%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .explore-now-btn, .download-now-btn {
      padding: 12px 24px;
      background-color: #3B82F6;
      color: white;
      border-radius: 9999px;
      font-size: 1.25rem;
      font-weight: 500;
      width: 80%;
      max-width: 200px;
      text-align: center;
    }

    /* High-DPI screens */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .hero-section {
        background-image: url('images/hero-image-2x.jpg');
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      /* Disable parallax on mobile for better performance */
      .feature {
        background-attachment: scroll;
        background-size: contain;
        background-position: 70% bottom; /* Focus on the right side of the image */
        background-repeat: no-repeat;
      }

      /* Adjust hero section height and background for mobile */
      .hero-section {
        height: 100vh;
        background-size: contain;
        background-position: 70% bottom;
        background-repeat: no-repeat;
      }

      .hero-text {
        top: 5%;
        left: 5%;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-text p {
        font-size: 0.875rem;
      }

      .hero-content {
        top: 20%; /* Adjust to position buttons below the tagline on mobile */
        left: 5%;
      }

      .explore-now-btn, .download-now-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }

      /* Adjust feature section height for mobile */
      .feature {
        height: 50vh;
      }

      /* Adjust content padding for feature sections */
      .content {
        padding-top: 20px;
      }

      /* Adjust sign-up section padding and form width */
      #signup-section {
        padding: 1rem;
      }

      #signup-section .max-w-md {
        max-width: 100%;
        padding: 1rem;
      }

      #signup-section h2 {
        font-size: 1.5rem;
      }

      #signup-section input,
      #signup-section button {
        font-size: 0.875rem;
        padding: 0.5rem;
      }
    }

    @media (min-width: 769px) {
      .hero-section {
        background-size: cover;
        background-position: center;
      }

      .hero-text h1 {
        font-size: 4rem;
      }

      .hero-text p {
        font-size: 1.25rem;
      }

      .hero-content {
        top: 30%; /* Adjust to position buttons below the tagline on desktop */
        left: 5%;
      }

      .explore-now-btn, .download-now-btn {
        position: static;
        transform: none;
      }
    }
  </style>
</head>
<body class="bg-cream">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-text">
      <h1>ICan<span>Cook</span> App</h1>
      <p>Peer to Peer Food Marketplace for food lovers around the world.</p>
    </div>
    <div class="hero-content text-white">
      <button id="explore-now" class="explore-now-btn">Referral</button>
      <button id="download-now" class="download-now-btn">Download Now</button>
    </div>
  </section>

  <!-- Feature Sections with Screenshots -->
  <section class="h-screen bg-cover bg-center feature" style="background-image: url('images/screenshot1.png')">
    <div class="content text-white text-center pt-40"></div>
  </section>
  <section class="h-screen bg-cover bg-center feature" style="background-image: url('images/screenshot2.png')">
    <div class="content text-white text-center pt-40"></div>
  </section>
  <section class="h-screen bg-cover bg-center feature" style="background-image: url('images/screenshot3.png')">
    <div class="content text-white text-center pt-40"></div>
  </section>

  <!-- Sign-Up Section -->
  <section id="signup-section" class="h-screen flex items-center justify-center" style="background: linear-gradient(to right, #FF6F61, #6B5B95);">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up for Updates</h2>
      <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
        <!-- Full Name -->
        <div class="mb-4">
          <label for="full-name" class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input 
            type="text" 
            id="full-name" 
            name="full-name" 
            placeholder="John Doe" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- Phone Number -->
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="(123) 456-7890" 
            required 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <small class="text-gray-500">Format: 123-456-7890</small>
        </div>

        <!-- Email Address -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- Driver License Upload -->
        <div class="mb-6">
          <label for="driver-license" class="block text-gray-700 font-medium mb-2">Driver's License (Image)</label>
          <input 
            type="file" 
            id="driver-license" 
            name="driver-license" 
            accept="image/*" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          >
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full p-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition duration-300"
        >
          Submit
        </button>
      </form>
    </div>
  </section>

  <!-- Load GSAP, ScrollTrigger, and ScrollTo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
  <script>
    // Register GSAP plugins
    gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

    // Animate each feature section
    document.querySelectorAll('.feature').forEach((section) => {
      gsap.fromTo(
        section,
        { scale: 1 },
        {
          scale: 1.2,
          ease: 'power1.inOut',
          scrollTrigger: {
            trigger: section,
            start: 'top 80%',
            end: 'bottom 20%',
            scrub: true,
          },
        }
      );

      gsap.from(section.querySelector('.content'), {
        opacity: 0,
        y: 50,
        duration: 1,
        scrollTrigger: {
          trigger: section,
          start: 'top 80%',
          end: 'bottom 50%',
          scrub: true,
        },
      });
    });

    // Add click event to the "Explore Now" button
    document.getElementById('explore-now').addEventListener('click', () => {
      gsap.to(window, {
        duration: 1,
        scrollTo: { y: "#signup-section" },
        ease: "power2.inOut"
      });
    });

    // Add click event to the "Download Now" button
    document.getElementById('download-now').addEventListener('click', () => {
      window.open('https://apps.apple.com/us/app/icancookfood/id6593659930', '_blank');
    });
  </script>

</body>
</html>
